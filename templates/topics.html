{% extends "index.html" %}

{% block content %}
    <table border="1" width="100%">
        <th>
            <a href="{{ url_for('sections') }}">Форум</a> ->
            {{ section }}
        </th>
    </table>
        <h1 align="center">Темы</h1>
    <table class="table table-striped">
      <thead>
          <th scope="col">id</th>
          <th scope="col">Название</th>
        </tr>
      </thead>
      <tbody>
      {% for topic in topics %}
        <tr>
          <th scope="row">{{ topic.id }}</th>
          <td><a href="{{ url_for('posts', section_id=topic.section_id, topic_id=topic.id) }}">{{ topic.name }}</a></td>
        </tr>

      {% endfor %}
      </tbody>
    </table>
{% endblock %}
