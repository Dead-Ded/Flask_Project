<!doctype html>
<html lang="ru">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <title>Заготовка</title>
</head>
<body>
<header>
    {% if current_user.is_authenticated %}
        <p>{{ current_user.login }}</p>
        <p><a href="{{ url_for('users') }}">Список пользователей</a></p>
        <p><a href="{{ url_for('logout') }}">Выйти</a></p>
    {% else %}
        <a href="{{ url_for('login') }}">Вход</a><br>
        <a href="{{ url_for('register') }}">Регистрация</a><br>
    {% endif %}
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
<!--  Вставление отдельных страниц TML из проекта  -->
</main>
</body>
</html>
